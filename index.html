<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-form, .profile {
            display: none;
        }
        .login-form.active, .profile.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .profile-info {
            text-align: left;
        }
        .profile-info h2 {
            margin-top: 0;
        }
        .logout-btn {
            background-color: #f44336;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form active">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button onclick="login()">Login</button>
            <div class="error" id="errorMsg">Invalid username or password</div>
        </div>
        <div class="profile">
            <h2>Profile</h2>
            <div class="profile-info">
                <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Balance:</strong> <span id="profileBalance"></span></p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                // Gửi POST request đến FastAPI endpoint /login
                const response = await fetch('https://soa-149-be.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }

                const data = await response.json();
                errorMsg.style.display = 'none';

                // Chuyển sang profile và điền dữ liệu từ backend
                document.querySelector('.login-form').classList.remove('active');
                document.querySelector('.profile').classList.add('active');
                document.getElementById('profileUsername').textContent = data.profile.username;
                document.getElementById('profileEmail').textContent = data.profile.email;
                document.getElementById('profileBalance').textContent = data.profile.available_balance;
            } catch (error) {
                errorMsg.textContent = 'Invalid username or password';  // Có thể tùy chỉnh từ response
                errorMsg.style.display = 'block';
            }
        }

        function logout() {
            document.querySelector('.profile').classList.remove('active');
            document.querySelector('.login-form').classList.add('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMsg').style.display = 'none';
        }
    </script>
</body>
</html>
